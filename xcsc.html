<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <!-- BOOTSTRAP ICONS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;800&display=swap" rel="stylesheet">
    <!-- CSS -->
    <!-- carousel -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.css" integrity="sha512-UTNP5BXLIptsaj5WdKFrkFov94lDx+eBvbKyoe1YAfjeRPC+gT5kyZ10kOHCfNZqEui1sxmqvodNUx3KbuYI/A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css" integrity="sha512-OTcub78R3msOCtY3Tc6FzeDJ8N9qvQn1Ph49ou13xgA9VsH9+LRxoFU6EqLhW4+PKRfU+/HReXmSZXHEkpYoOA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .tab-list .tab_label_number{
	font-size: 16px;
	font-weight: bold;
	padding-right: 154px;
}
.tab-form{
	margin-top:50px;
}
.tab-row{
	padding-top: 50px;
}
    </style>
</head>
<body>
    <div class="tab_main">
        <form class="tab_form">
            <div class="tab_row">
                <div class="tab_inner">
    
                    <div class="container tab-list">
                        <ul class="nav nav-tabs ">
                            <li class="dropdown">
                                <span class="tab_label_number">01 Select Make</span>
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#">Audi</a>
                                <ul class="dropdown-menu">
                                    <li><a href="#">Audi</a></li>
                                    <li><a href="#">BMW</a></li>
                                    <li><a href="#">Opel</a></li>
                                </ul>
                            </li>
    
                            <li class="dropdown">
                                <span class="tab_label_number">02 Select Model</span>
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#">Model
                                    1</a>
                                <ul class="dropdown-menu">
                                    <li><a href="#">Model 1</a></li>
                                    <li><a href="#">Model 2</a></li>
                                    <li><a href="#">Model 3</a></li>
                                </ul>
                            </li>
    
                            <li class="dropdown">
                                <span class="tab_label_number">03 Price range</span>
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#">Max
                                    $5000</a>
                                <ul class="dropdown-menu">
                                    <li><a href="#">Max $5000</a></li>
                                    <li><a href="#">Max $15000</a></li>
                                    <li><a href="#">Max $25000</a></li>
                                </ul>
                            </li>
                            <button class="tab_btn btn btn-primary">Search</button>
    
                        </ul>
                    </div>
    
                    <div class="checkbox-group">
                        <span class="checkbox-item">
                            <input class="check" id="newCars" type="checkbox" checked="checked" />
                            <label class="forms__label" for="newCars">New Cars</label>
                        </span>
                        <span class="checkbox-item">
                            <input class="check" id="usedCars" type="checkbox" />
                            <label class="forms__label" for="usedCars">Used Cars</label>
                        </span>
                    </div>
    
                </div>
    
            </div>
    
    </div>
   
</body>
</html>
